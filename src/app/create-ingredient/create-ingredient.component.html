<div class="form-container">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Crear Ingrediente</h2>
  <form (ngSubmit)="onSubmit()" #ingredientForm="ngForm" class="space-y-4">
    <div class="form-group">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Ingrediente:</label>
      <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="ingredient.name" name="name" required placeholder="Ej: Carne de pastoreo" />
    </div>

    <div class="form-group">
      <label for="provider" class="block text-gray-700 text-sm font-bold mb-2">Proveedor:</label>
      <input type="text" id="provider" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="ingredient.provider" name="provider" required placeholder="Ej: Ganadería Sostenible SA" />
    </div>

    <div class="form-group">
      <label for="latitude" class="block text-gray-700 text-sm font-bold mb-2">Latitud:</label>
      <input type="number" id="latitude" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="ingredient.latitude" name="latitude" required placeholder="Ej: 4.5709" />
    </div>

    <div class="form-group">
      <label for="longitude" class="block text-gray-700 text-sm font-bold mb-2">Longitud:</label>
      <input type="number" id="longitude" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="ingredient.longitude" name="longitude" required placeholder="Ej: -74.2973" />
    </div>

    <div class="form-group">
      <label for="country" class="block text-gray-700 text-sm font-bold mb-2">País de Origen:</label>
      <input type="text" id="country" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="ingredient.country" name="country" required placeholder="Ej: Colombia" />
    </div>

    <div class="form-group">
      <label for="origin" class="block text-gray-700 text-sm font-bold mb-2">Origen (Detallado):</label>
      <input type="text" id="origin" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="ingredient.origin" name="origin" required placeholder="Ej: Llanos Orientales de Colombia" />
    </div>

    <div class="form-group">
      <label for="certification" class="block text-gray-700 text-sm font-bold mb-2">Certificación de Sostenibilidad:</label>
      <input type="text" id="certification" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="ingredient.certification" name="certification" required placeholder="Ej: USDA Organic" />
    </div>

    <button type="submit" class="bg-[#5e967d] hover:bg-[#1B4332] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Crear Ingrediente</button>
  </form>
</div>
