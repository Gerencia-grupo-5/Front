<div class="ingredientes-container">
  <h2 class="text-2xl font-serif font-semibold text-gray-800 mb-6">Lista de Ingredientes</h2>

  <div *ngFor="let ing of ingredientes" class="ingrediente-card">
    <div class="ingrediente-header">
      <h3 class="text-lg font-semibold text-gray-800">{{ ing.name }}</h3>
      <p class="text-sm text-gray-600">ID: {{ ing._id }}</p>
    </div>

    <div class="ingrediente-details">
      <p><strong>Proveedor:</strong> {{ ing.provider }}</p>
      <p><strong>Pa√≠s:</strong> {{ ing.country }}</p>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
