<div class="p-4">
    <button
      (click)="toggleScanner()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded"
    >
      {{ showScanner ? 'Cerrar esc√°ner' : 'Escanear producto' }}
    </button>
  
    <!-- Lector QR -->
    <div *ngIf="showScanner" class="mt-6">
      <qr-scanner (qrCodeScanned)="onQrScanned($event)"></qr-scanner>
    </div>
  
    <!-- Mapa con ingredientes -->
    <div *ngIf="showMap" class="mt-6 h-96">
      <div #mapContainer class="w-full h-full rounded-lg border"></div>
    </div>
  </div>
