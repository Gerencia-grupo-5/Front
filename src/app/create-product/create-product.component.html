<div class="form-container">
    <h2>Create Product</h2>
    <form>
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="ingredients">Ingredients (comma separated):</label>
        <input type="text" id="ingredients" class="form-control" [(ngModel)]="product.ingredients" name="ingredients" required />
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" class="form-control" [(ngModel)]="product.category" name="category" required>
          <option value="Food">Food</option>
          <option value="Accessory">Accessory</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="manufactureDate">Manufacture Date:</label>
        <input type="date" id="manufactureDate" class="form-control" [(ngModel)]="product.manufactureDate" name="manufactureDate" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
  
    <div *ngIf="qrCodeUrl">
      <h3>Generated QR Code:</h3>
      <img [src]="qrCodeUrl" alt="QR Code" />
    </div>
  </div>
